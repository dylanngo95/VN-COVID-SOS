<div class="request_card">
    
    <mat-chip-list aria-label="tag">
        <mat-chip color="primary" selected>
            <mat-icon>error</mat-icon>{{status}}
        </mat-chip>
        <mat-chip color="accent" selected>{{typeRequest}}</mat-chip>


        <mat-chip>
            <mat-icon>done</mat-icon>Đã xác thực
        </mat-chip>
    </mat-chip-list>
    <!-- <mat-chip-list aria-label="objectTag">
        <mat-chip color="accent" selected *ngFor="let object of request?.requester_object_status">{{object.name}}
        </mat-chip>
    </mat-chip-list> -->
    <h3><b>{{request?.subject}}</b></h3>
    <mat-card-subtitle>10 phút trước, Hôm nay</mat-card-subtitle>
    <h4>{{request?.status}}</h4>
    <hr>
    <p>Người gửi: <b>{{request?.contact_info?.name}}</b> <span style="margin:0 0 0 10px">
            {{request?.supporters?.length?"Đã có nhóm hỗ trợ":"Chưa có nhóm
            hỗ trợ"}}</span></p>
</div>
