<mat-card class="mat-elevation-z4">
  <mat-card-content fxLayout="row">
    <img class="avatar" src="https://picsum.photos/200/200" alt="image" />
    <div>
      <p style="font-size: 17px; font-weight: bold">{{ group?.name }}</p>
      <p>{{ group?.location }}</p>
      <p style="margin-top: 20px">Loại hỗ trợ</p>
      <div fxLayout="row wrap" fxLayoutGap="5px grid">
        <app-button
          height="40"
          color="#FCE7E5"
          text="NHU YẾU PHẨM"
        ></app-button>
        <app-button height="40" color="#FCE7E5" text="LƯƠNG THỰC"></app-button>
        <app-button height="40" color="#FCE7E5" text="LƯƠNG THỰC"></app-button>
        <app-button height="40" color="#FCE7E5" text="LƯƠNG THỰC"></app-button>
      </div>
      <p style="margin-top: 20px">Trạng thái</p>
      <div class="group-status">
        <p>
          {{ group?.verify_status }}
        </p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
