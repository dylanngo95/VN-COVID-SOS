<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title># {{hospital?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Địa chỉ: {{hospital?.address}}
    </p>
    <div *ngFor="let status of hospital?.statusList">
      <p>
        Cần {{status.value}}  {{status.key}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
