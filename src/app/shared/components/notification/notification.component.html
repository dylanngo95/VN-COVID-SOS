<div [ngSwitch]="type">
      <div *ngSwitchCase="'warn'" class="warn">
            <p>{{message}}</p>
      </div>
      <div *ngSwitchCase="'error'" class="error">
            <p>{{message}}</p>
      </div>
      <div *ngSwitchDefault class="info">
            <p>{{message}}</p>
      </div>
</div>>
