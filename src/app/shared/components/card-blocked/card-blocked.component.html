<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title># {{ blocked?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="font-weight: bold;">
      {{ blocked?.address }}
    </p>
    <p>Bệnh nhân: {{ blocked?.numHouseholds }}</p>

    <mat-divider></mat-divider>

    <p style="font-weight: bold; margin-top: 1rem;">
      Tình trạng cập nhật mới nhất
    </p>

    <div *ngFor="let status of blocked?.statusList">
      <p>Cần {{ status.value }} {{ status.key }}</p>
    </div>
  </mat-card-content>
</mat-card>
